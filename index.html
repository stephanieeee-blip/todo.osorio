<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/79be424806.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <div class="todo">
        <div class="header">
            <h1>To Do List</h1>
            <input type="text" class="todo-input">
            <button class="btn btn-primary btn-add">Add</button>
        </div>
        <div class="todolist">
            <h3>List of Works To do:</h3>
            <p class="error-info"></p>
            <ul>
                <li data-id='test1'>Item 1
                    <div class="tools">
                        <button class="complete"><i class="fas fa-check"></i></button>
                        <button class="btn btn-outline-danger delete">Delete</button>
                        <button class="btn btn-outline-secondary edit">Edit</button>
                    </div>
            </ul>
        </div>
    </div>
    
    <div class="popup">
        <h3>Edit</h3>
        <div class="popup-body">
            <p class="popup-info"></p>
            <input type="text" class="popup-input">
            <button class="popup-btn accept">Update</button>
            <button class="popup-btn cancel">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
